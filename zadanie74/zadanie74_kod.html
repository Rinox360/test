        let l1 = prompt("podaj 1 liczbe z przedzialu 20-60")

        let pocz = prompt("podaj wartość początkową")

        if (l1 <= 60 && l1 >= 20 && l2 <= 60 && l2 >= 20) {

                }
            }
            else {

                }
            }
        }
        else {
