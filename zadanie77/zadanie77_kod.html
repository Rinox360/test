    <textarea style="width: 1000px; height: 1000px;">
        <!DOCTYPE html>
        <html lang="pl">
        
        <head>
            <meta charset="utf-8">
            <title> Przykład użycia pętli </title>
            <script language="JavaScript">
                let liczba = parseInt(prompt("Podaj liczbe"))
                for (let i = 2; i <= liczba; i++) {
                    if ((i % 2) == 0) {
                        document.write("<p> liczba: " + i + "</p>")
                    }
                }
            </script>
        </head>

        </body>

    </textarea>
